<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Get Involved</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/navigation/navigation.css}" />
</head>
<body>
    <div th:include="fragments/navbar :: navigationBar"></div>

    <form id="newGetInvolved" method="post" th:action="@{/GetInvolved/New}">
        <table>
            <tr>
                <td>What is your name?</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>What is your email address?</td>
                <td><input type="email" name="email"/></td>
            </tr>
            <tr>
                <td>What is your phone number?</td>
                <td><input type="tel" name="phone"/></td>
            </tr>
            <tr>
                <td>Any additional comments?</td>
                <td><input type="text" name="message"/></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
